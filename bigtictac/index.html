<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="game">
    
    
    
            <div class="left-sidebar">
                <h1>SCORE</h1>
                <div class="score-board">
                    <div class="x-score">
                        <span>X</span>
                        <span> - </span>
                        <span class="X" >0</span>
                    </div>
                    <div class="o-score">
                        <span>O</span>
                        <span> - </span>
                        <span class="O">0</span>
                    </div>
                </div>
                <button class="btn">Menu</button>
            </div>
        
            <div class="menu">
                <button class="btn">Restart</button>
                <button class="btn">Clear Score</button>
                <button class='btn'>Change Rows</button>
                <button class='btn'>Close Menu</button>
            </div>
        
            <div class="input-window">
                <p>Enter the number of rows</p>
                <input type="number" >
                <input type="submit" class="btn" value="Lets Play!"></input>
            </div>
        
            <div class="game-board">
                <div class="winner">
                    <span>O</span>
                    <span>Wins!</span>
                </div>
            </div>
    
            <div class="right-sidebar">
                <span class="turn">X</span>
                <span>turn</span>
            </div>
        
        </div>
    </div>


    

    <script src="script.js" ></script>
</body>
</html>
